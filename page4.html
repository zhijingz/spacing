<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>poison</title>
    <link rel="stylesheet" type="text/css" href="page4.css" />

  </head>
  
  <body>

    
    <a class="mountain" href="page5.html">You have told truth.</a>

    <br>
    <audio id="hover-audio" loop>
      <source src="image/poison.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>
    
    <script>
      const audio = document.getElementById('hover-audio');
      const link = document.querySelector('.mountain');
      
      
      link.addEventListener('mouseover', function() {
        audio.currentTime = 0; // Restart the audio when hovered
        audio.volume = 0.7;
        audio.play();
      });

      link.addEventListener('mouseout', function() {
        audio.pause();         // Pause the audio when the mouse leaves
        audio.currentTime = 0; // Reset to the beginning
      });
      
      link.addEventListener('click', function(event) {
        event.preventDefault(); 
        document.body.classList.add('fade-out'); 
        setTimeout(function() {
          window.location.href = "page5.html"; 
        }, 1000);
      });
      

    </script>
    
    <div class="back">
      <a
        class="backbtn"
        href="page3.html"
      >
        &lt back 
      </a>
    </div>
    
    
  </body>
</html>
