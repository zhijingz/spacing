<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>poison</title>
    <link rel="stylesheet" type="text/css" href="page4.css" />

  </head>
  
  <body>
    <div class="content">
      <img class="image" src="https://cdn.glitch.global/c7175132-3ac6-4f57-8f5e-fb0a2d6e4a40/poison.gif?v=1728535431564">
      <a class="mountain" href="page5.html">You have told truth.</a>
     
  
      <br>
      <audio id="hover-audio" loop>
        <source src="image/poison.m4a" type="audio/mp4">
        Your browser does not support the audio element.
      </audio>
      
      <script>
        const audio = document.getElementById('hover-audio');
        const link = document.querySelector('.mountain');
        
        
        link.addEventListener('mouseover', function() {
          audio.currentTime = 0;
          audio.volume = 0.7;
          audio.play();
        });
  
        link.addEventListener('mouseout', function() {
          audio.pause();         
          audio.currentTime = 0;
        });
        
        link.addEventListener('click', function(event) {
          event.preventDefault(); 
          document.body.classList.add('fade-out'); 
          setTimeout(function() {
            window.location.href = "page5.html"; 
          }, 1000);
        });
        
  
      </script>
    </div>


    <footer>
      <a
          class="backbtn"
          href="page3.html"
        >
          &lt back 
        </a>
    </footer>
    
  </body>
</html>
