    <audio id="click-audio">
      <source src="image/guzheng.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio> 

    <script>
      const audio = document.getElementById('click-audio');
      const links = document.querySelectorAll('.hat'); // Select all links with class 'hat'

      // Add event listeners to each link
      links.forEach(function(link) {
        link.addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the default link navigation
          audio.volume = 0.7;
          audio.play();

          // After the audio ends, fade out and navigate to the clicked link's href
          audio.addEventListener('ended', function() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
              window.location.href = link.href; // Navigate to the href of the clicked link
            }, 1000); // Adjust the delay to match the fade-out effect
          });
        });
      });
</script>
