<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <link rel="stylesheet" type="text/css" href="page8.css" />
</head>
<body>
    <div class="content">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <div id="aSide">
            <model-viewer id="uranus-model" src="image/uranus/scene.gltf" auto-rotate camera-controls ar ios-src="image/uranus/scene.gltf"></model-viewer>
        </div>
        <h3>Uranus </h3>
        <p>(with Miranda)</p>
        <p>4x size of earth. Uninhabitable</p>
        <p>28 moons. 13 faint rings.</p>
        <p>"For nearly a quarter of each Uranian year, the Sun shines directly over each pole, plunging the other half of the planet into a 21-year-long, dark winter."</p>
        <p> ---NASA</p>
    </div>

    <audio class="audio" src="image/uranus.m4a" type="audio/mp4" loop></audio>

    <script>
        const modelViewer = document.querySelector('#uranus-model');
        const audio = document.querySelector('.audio');

        modelViewer.addEventListener('camera-change', function() {
            if (audio.paused) {
                audio.volume = 0.05;
                audio.play(); 
            }
        });
    </script>
    <footer>
        <a class="backbtn" href="page7.html"> &lt back</a>
        <a class="nextbtn" href="end.html"> next &gt</a>
    </footer>
</body>
</html>
