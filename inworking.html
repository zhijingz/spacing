<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>spacing</title>
    <link rel="stylesheet" type="text/css" href="index.css">

  <body>
    <p>
        This is a project in working. To be continued... 
    </p>

      <a
        class="startbtn"
        href="page1.html"
      >
        return to start
      </a>
      <script>
        const link = document.querySelector('.startbtn');
        link.addEventListener('click', function(event) {
          event.preventDefault(); 
          document.body.classList.add('fade-out'); 
          setTimeout(function() {
            window.location.href = "page1.html"; 
          }, 1000);
        });
      </script>
      <br>
      <img src="image/start.gif" width="1000">

  </body>
