<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>spacing</title>
    <link rel="stylesheet" type="text/css" href="inworking.css">
  </head>
  <body>
    <p>
        This is a project in working. To be continued... 
    </p>

    <a
    class="startbtn"
    href="index.html"
  >
    return to start
  </a>
  <a
    class="profilebtn"
    href="https://zamme-porfolio.glitch.me/"
  >
    return to my profile
  </a>

  <script>
    const start = document.querySelector('.startbtn');
    const profile = document.querySelector('.profilebtn');

    start.addEventListener('click', function(event) {
      event.preventDefault(); 
      document.body.classList.add('fade-out'); 
      setTimeout(function() {
        window.location.href = start.href; 
      }, 1000);
    });

    profile.addEventListener('click', function(event) {
      event.preventDefault(); 
      document.body.classList.add('fade-out'); 
      setTimeout(function() {
        window.location.href = profile.href; 
      }, 1000);
    });

  </script>
  <br>
  <img src="image/start.gif" width="1000">

</body>
</html>
