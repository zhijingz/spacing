<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>page7</title>
    <link rel="stylesheet" type="text/css" href="page7.css" />
    <style>
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div class="content" id="contentDiv">
        <div class="dot"></div>

            <p class="question">How many years will you live? Or total amount of dots? </p>
            <input type="number" id="greenInput" class="in" placeholder="Enter a number" />
            <button class="submit" onclick="checkAnswer()">Submit</button>

    </div>

    <footer>
      <a class="backbtn" href="page6.html"> &lt back</a>
      
    </footer>

    <script>
      function checkAnswer() {
        const input = document.getElementById("greenInput").value;
        
        if (isNaN(input) || input === "") {
            alert("Numbers please");
            return; 
        }
        const minAnswer = 20;
        const maxAnswer = 90;
        if (input == 130) {
            alert("Don't be so boring. Have a guess at your life expectancy.");
        }
        else if (input >= minAnswer && input <= maxAnswer) {
            localStorage.setItem("years", input)
            document.body.classList.add('fade-out'); 
                setTimeout(function() {
                    window.location.href = "page7-1.html"; 
                }, 1000);
        } 
        else if (input < minAnswer) {
            alert("Live longer!");
        }
        else {
            alert("Life is fun because it's finite!");
        }
      }
      document.getElementById("greenInput").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          checkAnswer();
        }
      });

      setTimeout(function() {
        const contentDiv = document.querySelector(".dot");
        contentDiv.classList.add("hidden");
      }, 12000); 
    </script>
  </body>
</html>
