<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>flying with google</title>
    <link rel="stylesheet" type="text/css" href="/page5.css" />


  </head>
  <body>

    <div class="section section-1">
        <img id="enlarge-image" src="image/hike.jpg" class="scroll-image">
    </div>
    <div class="section section-2">
        <h1>Next Page Content</h1>
        <p>This is the content of the next page.</p>
    </div>
    
    <audio id="click-audio">
      <source src="image/elf.m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>

    <script>
        const frontImage = document.getElementById('front-image');
        const backImage = document.getElementById('back-image');

        frontImage.addEventListener('click', () => {
            frontImage.classList.add('hidden');  // Hide the front image
            backImage.classList.remove('hidden'); // Show the back image
        });

        backImage.addEventListener('click', () => {
            backImage.classList.add('hidden');  // Hide the back image
            frontImage.classList.remove('hidden'); // Show the front image
        });
    </script>
    <footer>
      <a class="backbtn" href="page4.html"> &lt back</a>
      <a class="nextbtn" href="page6.html"> next &gt</a>
    </footer>
    
    <script>
      const audio = document.getElementById('click-audio');
      const link = document.querySelector('.intro');
      const next = document.querySelector('.nextbtn');
      let isPlaying = false;

      link.addEventListener('click', function(event) {
        event.preventDefault(); 
        if (!isPlaying) {
          audio.volume = 0.7;
          audio.play();
          isPlaying = true; 
        }
        else {
          audio.pause();
          isPlaying = false; 
        } 
      });

      next.addEventListener('click', function() {
        document.body.classList.add('fade-out'); 
        setTimeout(function() {
          window.location.href = "page6.html"; 
        }, 1000);
      }); 
    </script>  
    
    
  </body>
</html>
